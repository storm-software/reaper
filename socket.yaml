# top level version field is required
version: 2

githubApp:
  enabled: true
  pullRequestAlertsEnabled: true
  dependencyOverviewEnabled: true
  projectReportsEnabled: true

triggerPaths:
  - "packages/*/package.json"
  - "package.json"
  - "pnpm-lock.yaml"
  - "pnpm-workspace.yaml"
  - "apps/*/package.json"
  - "libs/*/package.json"

projectIgnorePaths:
  - ".github/"
  - ".vscode/"
  - ".verdaccio/"
  - ".nx/"
  - "benchmarks/"
  - "docs/"
  - "examples/"
  - "test/"
