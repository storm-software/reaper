reaper-core = { path = "./crates/core" }
reaper-aws = { path = "./crates/aws" }
reaper-telemetry = { path = "./crates/telemetry" }
reaper-eth = { path = "./crates/eth" }
reaper-eth-flashbots = { path = "./crates/eth-flashbots" }
